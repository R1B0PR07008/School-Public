<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lights</title>

    <style>

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 120px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #button_red {
            background-color: red;
        }
        #button_blue {
            background-color: blue;
        }
        #button_green {
            background-color: green;
        }
        #button_yellow {
            background-color: yellow;
        }
    </style>

</head>
<body>

    <h1>Lights</h1>
    <h2>Click a button to change the color of the lights</h2>

    <button class="btn" id="button_red" onclick="send('red')">Red</button>
    <button class="btn" id="button_blue" onclick="send('blue')">blue</button>
    <button class="btn" id="button_green" onclick="send('green')">green</button>
    <button class="btn" id="button_yellow" onclick="send('yellow')">yellow</button>
    
</body>
<script>
    function send(message) {
    fetch('http://192.168.29.253:82/send-to-arduino', {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain' },
      body: message
    })
    .then(res => res.text())
    .then(data => console.log('Arduino said:', data))
    .catch(err => console.error('Error:', err));
  }
</script>
</html>
